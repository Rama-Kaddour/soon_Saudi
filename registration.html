<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Registration</title>

    <link href="https://cdn.jsdelivr.xyz/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.xyz/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <style>
        .page{
            position: relative;
            height: 100vh;
        }
        .fixed-bg-image{
            height: 100%;
            background-size: cover;
            filter: opacity(55%) grayscale(60%);
        }
        .symbol{
            background-color: white !important;
        }
        input{
            border: 0px !important;
        }


    </style>
</head> 
<body>
    <div class="page mw-100">
        <div class="fixed-bg-image darkened-image2 mw-100" style="background-image: url('images/wp12216248-palm-tree-sunset-hd-wallpapers.png');"></div>
            <div class="col-12 col-lg-4">
                <div class="card-content text-black position-absolute top-50 start-50 translate-middle" style="width: 73%;">
                  <div class="card rounded-5" style="background-color: #EBEEEE;">
                        <div class="row">
                            <div class="col-12 col-lg-8">
                                <div class="card-body ms-lg-5 ms-1">
                                    <div class="row g-0 text-center d-flex justify-content-center text-dark">
                                        <h5 class="card-title text-lg-start text-cente mb-lg-3 mb-1 mt-5 pt-4" style="color: #972d89 ">New registration</h5>
                                        <form class="">
                                            <div class="row mt-4">
                                                <div class="col-12 col-lg-6">
                                                    <div class="input-group flex-nowrap0 mt-1" style="min-width: 170px;">
                                                        <span class="input-group-text symbol" style="height: 42px; margin-top: -1px;"><i class="bi bi-person-fill" style="color: #8eb652; font-size: larger;"></i></span>
                                                        <input type="text" class="form-control fw-light" style="height: 40px;;" placeholder="Name"/>
                                                    </div>
                                                </div>
                                                <div class="col-12 col-lg-6 mt-3 mt-lg-0">
                                                    <div class="input-group flex-nowrap0 mt-1" style="min-width: 170px;">
                                                        <span class="input-group-text symbol" style="height: 42px; margin-top: -1px;"><i class="bi bi-camera-fill" style="color: #8eb652; font-size: large;"></i></span>
                                                        <input type="text" class="form-control fw-light" style="height: 40px;" placeholder="Photo"/>
                                                        <a href="" class="input-group-text bi bi-arrow-bar-up symbol" style="font-size: larger; height: 41.5px; margin-top: -1px; -webkit-text-stroke-width: 2px; color: #8eb652; text-decoration: none;"></a>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mt-3">
                                                <div class="col-12 col-lg-6">
                                                    <div class="input-group flex-nowrap0 mt-1" style="min-width: 170px;">
                                                        <span class="input-group-text symbol" style="height: 42px; margin-top: -1px;"><i class="bi bi-telephone-fill" style="color: #8eb652; font-size: large;"></i></span>
                                                        <input type="tel" class="form-control fw-light" style="height: 40px;;" placeholder="Phone" pattern="[0-9]{11}"/>
                                                    </div>
                                                </div>
                                                <div class="col-12 col-lg-6 mt-3 mt-lg-0">
                                                    <div class="input-group flex-nowrap0 mt-1" style="min-width: 170px;">
                                                        <span class="input-group-text symbol" style="height: 42px; margin-top: -1px;"><i class="bi bi-envelope-fill" style="color: #8eb652; font-size: large;"></i></span>
                                                        <input type="email" class="form-control fw-light" style="height: 40px;;" placeholder="Email"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mt-3">
                                                <div class="col-12 col-lg-6">
                                                    <div class="input-group flex-nowrap mt-1" style="min-width: 170px;">
                                                        <span class="input-group-text symbol" style="height: 41.5px; margin-top: -1px;"><i class="bi bi-key-fill" style="color: #8eb652; font-size: larger; "></i></span>
                                                        <input type="password" class="form-control fw-light" style="height: 40px;" placeholder="Password"/>
                                                        <span class="input-group-text bi bi-eye-slash-fill symbol"  style="color: #8eb652; height: 41.5px; margin-top: -1px;"></span>
                                                    </div>
                                                </div>
                                                <div class="col-12 col-lg-6 mt-3 mt-lg-0">
                                                    <div class="input-group flex-nowrap mt-1" style="min-width: 170px;">
                                                        <span class="input-group-text symbol" style="height: 41.5px; margin-top: -1px;"><i class="bi bi-key-fill" style="color: #8eb652; font-size: larger; "></i></span>
                                                        <input type="password" class="form-control fw-light" style="height: 40px;" placeholder="Re-enter Password"/>
                                                        <span class="input-group-text bi bi-eye-slash-fill symbol"  style="color: #8eb652; height: 41.5px; margin-top: -1px;"></span>
                                                    </div>
                                                </div>
                                            </div>
                                            
                                        </form>
                                    </div>
                                    <div class="row d-flex justify-content-center mt-lg-3 mt-5" style="font-size: 13.5px;">
                                        <button type="button" class="btn text-white rounded-5 mt-lg-5 btn-sm" style="width: 120px; background-color: #774281">
                                            <a href="brief.html" class="text-white text-decoration-none">Log in</a>
                                        </button>
                                    </div>
                                    <div class="row mt-lg-5 mt-5" style="font-size: 14px;">
                                        <p class="text-start text-secondary" >Already have an account? <a href="index.html" style="color: #972d89">Log in</a> </p>
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="d-none d-lg-block col-4">
                                <img class="mw-100 h-100 w-100 rounded-end-5" src="images/soon in saudi arabia.PNG" alt="">
                            </div>
                        </div>
                  </div>
                </div>
            </div>
        </div>
    </div>

    <link href="https://cdn.jsdelivr.xyz/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.xyz/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</body>
</html>
